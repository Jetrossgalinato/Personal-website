<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jetross Galinato - Data Analyst</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="logo">JN</div>
      <nav>
        <ul class="nav-links">
          <li><a href="#">About Me</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contacts</a></li>
        </ul>
      </nav>
      <div class="location-time">
        <span>Butuan City, Philippines</span>
        <strong id="time">Loading...</strong>
      </div>
    </header>

    <main class="hero">
      <div class="hero-left">
        <img
          src="/pictures/profile.jpg"
          alt="Profile Picture"
          class="profile-pic"
        />
        <h1>
          Hello! My name is <br /><span class="highlight"
            >Jetross Galinato</span
          >
        </h1>
      </div>
      <div class="hero-right">
        <h2>
          A Data Analyst based in <br />
          Butuan City, Philippines
        </h2>
        <p>Turning Data into Insights, One Query at a Time.</p>
        <div class="buttons">
          <button class="btn-outline">Talk with me</button>
          <button class="btn-solid">See my work</button>
        </div>
      </div>
    </main>

    <section class="experience">
      <h3>Working Experience</h3>
      <div class="experience-item">
        <img
          src="/pictures/wheel.png"
          alt="Company Logo"
          class="experience-icon"
        />
        <div class="experience-details">
          <h4>Co-Developed Auto-Solutions</h4>
          <p>September 2024 - November 2024</p>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
